<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Include your existing CSS file here, or add specific 404 page styles inline */

        body {
            font-family: 'Outfit', sans-serif;
            background: #000;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .error-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .error-container h1 {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .error-container p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .error-container .go-home {
            font-size: 1.25rem;
            padding: 1rem 2rem;
            color: #fff;
            background-color: rgb(229, 9, 20);
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .error-container .go-home:hover {
            background-color: rgb(189, 7, 16);
        }

        .hero-title {
            background: linear-gradient(180deg, #000000de, #00000060, #000000de);
        }

    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! The page you're looking for can't be found.</p>
        <a href="/" class="go-home">Go Back to Homepage</a>
    </div>
</body>
</html>
